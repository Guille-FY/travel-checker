<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Signup</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #333;
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            border-radius: 12px;
            margin: 0 auto 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 48px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            color: #a1a1aa;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #52525b;
            text-align: center;
        }

        .link {
            color: #6366f1;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">üåç</div>
            <h1>Welcome to Travel Tracker!</h1>
            <p>Thanks for signing up. Please confirm your email address to start tracking your journey around the world.
            </p>

            <a href="{{ .ConfirmationURL }}" class="button" target="_blank">Confirm Email</a>

            <p style="margin-top: 32px; font-size: 14px; margin-bottom: 0;">
                Or copy this link:<br>
                <span style="color: #6366f1; word-break: break-all;">{{ .ConfirmationURL }}</span>
            </p>
        </div>
        <div class="footer">
            <p>Made with ‚ù§Ô∏è by Guillermo Fuentes Yago</p>
        </div>
    </div>
</body>

</html>
